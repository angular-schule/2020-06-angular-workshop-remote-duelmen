<h2>Book
  {{ (book$ | async)?.title }}
  {{ (book$ | async)?.price }}
</h2>

<p *ngIf="showDetails">
  Details:
  {{ (book$ | async)?.description }}
</p>

<button
  (click)="showDetails = !showDetails"
  class="btn btn-primary">
  Toggle Details
</button>


<a
  class="btn btn-secondary"
  routerLink="/books/9783864902079">Go to 9783864902079</a>
