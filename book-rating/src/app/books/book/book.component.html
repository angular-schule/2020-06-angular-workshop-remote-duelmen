<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      src="https://api.angular.schule/avatar/{{ book.rating }}"
      width="150"
      class="img-thumbnail float-right">

    <div class="card-title">
      <h2>{{ book?.title }}
        <span class="badge badge-secondary">{{ '⭐️⭐️⭐️⭐️⭐️' | slice: 0:book?.rating }}</span>
      </h2>
    </div>

    <p>
      {{ book?.description }}
    </p>

    <button class="btn btn-secondary mr-2">-</button>
    <button class="btn btn-primary mr-2">+</button>

  </div>
</div>
