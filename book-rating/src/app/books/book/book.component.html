<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      src="https://api.angular.schule/avatar/{{ book.rating }}"
      width="150"
      class="img-thumbnail float-right">

    <div class="card-title">
      <h2>{{ book?.title }}
        <!-- <span class="badge badge-secondary">
          {{ '⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️' | slice: 0:book?.rating*2 }}
        </span>
        <br> -->

        <!-- <span class="badge badge-secondary">
          {{ '⭐️'.repeat(book.rating) }}
        </span> -->

        <span class="badge badge-secondary">
          <ng-container *ngFor="let x of stars">⭐️</ng-container>
        </span>

      </h2>
    </div>

    <p>
      {{ book?.description }}
    </p>

    <!-- anti-pattern! -->
    <button (click)="book.rating = book.rating - 1" class="btn btn-secondary mr-2">-</button>
    <button (click)="book.rating = book.rating + 1"class="btn btn-primary mr-2">+</button>

  </div>
</div>
